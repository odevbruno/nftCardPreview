<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="stylesheet" href="style.css"/>
  <title>NFT PREVIEW CARD</title>
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="card-image">
          <img src="img/image-equilibrium.jpg" alt="Imagem de um cubo"/>
        </div>
        <h1 class="card-heading">Equilibrium #3566</h1>
        <p class="card-subtitle">Está coleção Equilibrium, tem o intuito de transmitir conhecimento a todos que buscarem!</p>
        <div class="card-info">
          <div class="card-price">
            <img src="img/icon-ethereum.svg" alt="icon do ETH"/>
            <span>0.500 ETH</span>
          </div>
          <div class="card-clock">
            <img src="img/icon-clock.svg" alt="icon do clock"/>
            <span>3 dias atrás</span>
          </div>
        </div>
        <div class="creator">
          <img src="img/image-avatar.png" alt="Imagem do criador"/>
          <p>Criado por <span class="name">Bruno Cavalcanti</span></p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
